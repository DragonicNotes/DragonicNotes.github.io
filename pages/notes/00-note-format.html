    <meta property="og:type" content="article" />
    <meta property="og:title" content="2023 年末雜記" />

      property="og:description"
      content="2023 年 TRPG 相關的雜記，第一次嘗試這樣總結，覺得還不錯，也許之後每年寫。"

      content="https://dragonicnotes.laohanj.tw/pages/notes/TRPG/summary-2023.html"

      property="og:image"
      content="https://dragonicnotes.laohanj.tw/pages/notes/TRPG/images/shore_of_anthir_v3.png"

      property="og:image:width"
      content="https://dragonicnotes.laohanj.tw/pages/notes/TRPG/images/shore_of_anthir_v3.png"

    <!-- 分頁標題 -->
    <title>龍語筆記</title>

  <body>
    <div class="page-container">
      <h1 class="page-title"><a href="/index.html">龍語筆記</a></h1>

      <div class="site-categories">

          <a href="/pages/notes">筆記</a>
        </div>
      </div>

      <!-- 正文 -->
      <div class="content-body">
        <div class="content-block-full">
          <!-- 文章標題 -->
          <h2>文章標題</h2>

          <!-- 文章開始寫作的日期 -->
          <div class="essay-date">建立日期：2024-05-25</div>
          <div class="essay-date">最後更新：2024-05-25</div>

          <!-- 第一張圖，也是顯示圖 -->
          <img
            class="image-in-essay"
            src="./images/shore_of_anthir_v2.png"
            alt="用產生器產生的地圖"
          />

          <!-- 第一張圖或者這篇文章的摘要、開頭句，會顯示在轉貼的預覽 -->
          <p>
            幾乎整年都是跑網團的一年，很多工具，如果對備團效率或者跑團體驗有幫助的，花點時間學習是值得的。

          <!-- 正文 -->
          <h3>小標題</h3>
          <p>段落</p>

          <!-- 文章小結 -->
          <hr />
          <h3>小結</h3>

          <p>小結的文字</p>

          <!-- tags -->
          <p>#TRPG #DM筆記</p>

          <!-- 通常我寫這種筆記都會修改，所以附上修改的時間或完成的時間 -->
          <!-- <p>備註： 2023-12-20 開始寫， XXXX-XX-XX 完成。</p> -->
        </div>
      </div>

      <!-- 回到首頁按鈕 -->
      <div class="back-button-text">
        <a href="/"
          ><div class="back-button">
            <p class="back-button-text-position">home</p>

        >
